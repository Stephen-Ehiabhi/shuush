<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reported Case</title>
  <style>
                          #cf-context { 
  width: 100vw; 
  height: 100vh; 
} 
  </style>
</head>
<body>
                    
                        <datalist id="school">
                                                <option value="Unilag">
                                                <option value="University of Ibadan">
                                                <option value="Chrome">
                                                <option value="Opera">
                                                <option value="Safari">
                                              </datalist> 
                                              <datalist id="gender">
                                                <option value="Male">
                                                <option value="Female">
                                               
                                              </datalist> 
                                               
                                              <datalist id="reported_for">
                                                 <option value="Self">
                                                 <option value="Someone else">
                                              </datalist> 
                                              <datalist id="abusers_occupation">
                                                <option value="Teaching Staff">
                                                <option value="Non Teaching Staff">
                                             </datalist>
                                              <form action="/report-case" method="POST" id="form" cf-form>
                                                <input type="text" name="reported_for" list="reported_for" cf-questions="Are you reporting for Yourself or for a Friend?" required/>                    
                                                <input type="text" name="the_school_case_happened" list="school" cf-questions="What's the name of the School it took place at?" required/>
                                                <input type="text" name="anonymous_name" cf-questions="Give yourself an anonymous name, completely unrelated to you" required/>
                                                <input type="text" name="gender_of_the_victim" list="gender" cf-questions="Are you male or female?" required/>
                                                <input type="text" name="age_of_the_victim" cf-questions="How old are you please?" required/>
                                                
                                                <input type="text" name="abusers_name" cf-questions="Do you know the Fullname of the Abuser?" required/>
                                                <input type="text" name="gender_of_the_abuser" list="gender" cf-questions="What's the Abuser's Gender?" required/>
                                                <input type="text" name="abusers_occupation" list="abusers_occupation" cf-questions="What role does the Abuser have in the school?" required/>
                                                <input type="text" name="abusers_department" cf-questions="If he/she is a Teaching staff, what department?" required/>
                                                <input type="text" name="date_victim_was_assaulted" cf-questions="Do you still remember when it happened? The Date? Please send it if you do" required />
                                                <textarea name="victims_story" rows="3" cf-questions="Can you describe what happened in a few sentences?" required></textarea>
                                              
                                                <input type="file" name="victims_case_evidence" cf-questions="Want to share Pictures?" required/>
                                               
                                                <input type="email" name="email" cf-questions="If you'd like to speak to a counsellor, please leave your email" required />
                                               
                                                <input type="submit" value="submit">
                        </form>
                                              <div id="cf-context" role="cf-context" cf-context></div>
              
</body>

<script src="/js/report-case.js"></script>
</html>
